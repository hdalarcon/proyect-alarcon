                </div>

        <!--Main
        <main class="main main-contacto">-->
        <div class="row">  
            <div class="section-1 col-sm-12 col-md-12">

                <div class="div-imagen">
                    <img src="../assets/img/imgContacto.jpg" alt="img contacto">
                </div>

            </div>
        </div>  

        <div class="row">
            
            <div class="section-2 col-sm-12 col-md-12">
                <!-- apertura titulo -->
		        <div class="row paddingT centrar">
			        <div class="col-lg-12 col-xs-12" data-aos="fade-up">
				        <h1 class="fontStyle">Formulario de contacto</h1>
			        </div>
		        </div>
		        <!-- cierre titulo -->

                <!--Formulario-->
                <form action="#" method="post">

                    <div class="form-group">
                        <label for="nombre-apellido">Nombre y Apellido</label>
						<input id="nombre-apellido" class="form-control"  placeholder="Nombre y Apellido"><br>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="text"class="form-control" id="email" placeholder="name@example.com">
                      </div>
                    <div class="form-group">
	    				<label for="telefono">Teléfono:</label>
						<input id="telefono" class="form-control" type="text" placeholder="5555-5555"><br>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comentario:</label>
                        <textarea class="form-control" rows="8" id="comment"></textarea>
                      </div>
                    <div class="form-group">
						<input id="enviar" type="submit" value="Enviar formulario">
	
						<input id="limpiar-formulario" type="reset" value="Limpiar formulario">
                    </div>
                </form>
                <!--Fin formulario-->

            </div>
        </div>


        <!--</main>-->


        <!-- Footer -->    
        <footer class="footer text-center text-lg-start text-white" style="background-color: #0a141d" >
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Links -->
                <section class="">
                <!-- Grid row -->
                <div class="row">
                <!-- Grid column -->
                <div class="footer-logo col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                    <a href="#"><img src="/assets/logo/Logo.png" class="img-thumbnail" alt="imagen logo"></a>
                </div>
                <!-- Fin Grid column -->

                <hr class="w-100 clearfix d-md-none" color="white"/>

                <!-- Grid column -->
                <div class="box col-md-4 col-lg-2 col-xl-2 mx-auto mt-3">
                  <h6 class="text-uppercase mb-4 font-weight-bold">CONTACTO:</h6>
                  <div class="contacto">
                      <a href="#" role="button"><i class="fa-solid fa-phone"></i></a> 
                      <h6 class="text-justify">5555-5555</h6>
                      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                      <h6 class="text-justify">15 4 444 4444</h6>
                      <a href="#"><i class="fa-solid fa-envelope"></i></a>
                      <h6 class="text-justify">complejo@gmail.com</h6>
                  </div>
                </div>
                <!-- Fin Grid column -->

                <hr class="w-100 clearfix d-md-none" color="white"/>

                <!-- Grid column -->
                <div class="box col-md-4 col-lg-2 col-xl-2 mx-auto mt-3">
                    <h6 class="text-uppercase mb-4 font-weight-bold">SIGUENOS EN:</h6>

                    <!-- Facebook -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button" ><i class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter"></i></a>
  
                    <!-- Instagram -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button" ><i class="fab fa-instagram"></i></a>

                </div>

            <!-- Fin Section: Links -->
