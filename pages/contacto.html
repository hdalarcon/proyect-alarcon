            </div>

        </section>

        <section class="section-2">

            <h2>Formulario de Contacto</h2>
            
            <section class="formulario-contacto">
				
				<form action="#" method="post">
	
					<div class="formulario-contacto-nombre-apellido">
	
						<label for="nombre-apellido">Nombre y Apellido:</label>
						<input id="nombre-apellido" type="text" name="nombre-apellido" placeholder="Nombre y Apellido"><br>
	
					</div>
	
					<div class="formulario-contacto-email">
	
						<label for="email">Email:</label>
						<input id="email" type="text" placeholder="aaa@gmail.com"><br>
	
                    </div>    
	
	                <div class="formulario-contacto-telefono">
	
	    				<label for="telefono">Teléfono:</label>
						<input id="telefono" type="text" placeholder="5555-5555"><br>
	
					</div>
					
					<div class="formulario-contacto-consulta">
	
						<label for="consulta">Consulta:</label>
		    			<textarea name="consulta" placeholder="Ingrese su consulta" cols="30" rows="10"></textarea><br>
	
					</div>
	
					<div class="formulario-contacto-enviar">
	
						<input id="enviar" type="submit" value="Enviar formulario">
	
						<input id="limpiar-formulario" type="reset" value="Limpiar formulario">
					   
					</div>
						
	
				</form>
                
			</section>


        </section>

        <section class="section-3">

            
        </section>
