    <script src="https://kit.fontawesome.com/50ba759bb3.js" crossorigin="anonymous"></script>

    <title>Complejo turístico - Contacto</title>
</head>

        <!--New header-->    
        <div class="row">

                       <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                               <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="cabanas.html" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">Cabañas</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="cabanas.html#cabana-1">Cabaña 1</a>
                                    <a class="dropdown-item" href="cabanas.html#cabana-2">Cabaña 2</a>
                                </div>
                            </li>
                            <li class="nav-item">
                               <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>

                                <a class="nav-link" href="ubicacion.html">Ubicación</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        
            </header>
        
        </div>
        <!--fin New header-->        

        <!--Main-->
        <main class="main">
            <div class="row">  
                <section class="section-1 col-12 col-sm-12 col-md-12">
    
                    <div class="div-imagen">
                        <img src="../assets/img/img01.jpg" alt="img contacto">
                    </div>
    
                </section>
            </div>  
    
            <div class="row">
                
                <section class="section-contacto col-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- apertura titulo -->
                    <div class="row paddingT centrar">
                        <div class="col-lg-12 col-xs-12" data-aos="fade-up">
                            <h1 class="fontStyle">Formulario de contacto</h1>
                        </div>
                    </div>
                    <!-- cierre titulo -->
    
                    <!--Formulario-->
                    <form action="#" method="post">
    
                        <div class="form-group">
                            <label for="nombre-apellido">Nombre y Apellido</label>
                            <input type="text" id="nombre-apellido" class="form-control"  placeholder="Nombre y Apellido" name="nombre-apellido"><br>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control"  placeholder="name@example.com" name="email">
                          </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" class="form-control" type="text" placeholder="5555-5555" name="telefono"><br>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comentario:</label><br>
                            <textarea class="form-control--comentario" rows="8" id="comment"></textarea>
                          </div>
                        <div class="form-group">
                            <input id="enviar" type="submit" value="Enviar">
        
                            <input id="limpiar-formulario" type="reset" value="Limpiar">
                        </div>
                    </form>
                    <!--Fin formulario-->
    
                </section>
            </div>
        </main>

        <!--Fin main-->


        <!-- Footer -->
        <div class="row">
            <footer class="footer text-center text-lg-start text-white" style="background-color: #0a141d" >
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                    <!-- Section: Links -->
                    <section class="">
                    <!-- Grid row -->
                    <div class="row">
                    <!-- Grid column -->
                    <div class="footer-logo col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                        <a href="../index.html"><img src="../assets/logo/Logo.png" alt="logo"></a>
                    </div>
                    <!-- Fin Grid column -->
    
                    <hr class="w-100 clearfix d-md-none" color="white"/>
    
                    <!-- Grid column -->
                    <div class="box col-md-4 col-lg-2 col-xl-2 mx-auto mt-3">
                      <h2 class="text-uppercase mb-4 font-weight-bold">CONTACTO:</h2>
                      <div class="contacto">
                          <a href="contacto.html" role="button"><i class="fa-solid fa-phone"></i></a> 
                          <h2 class="text-justify">5555-5555</h2>
                          <a href="contacto.html"><i class="fa-brands fa-whatsapp"></i></a>
                          <h2 class="text-justify">15 4 444 4444</h2>
                          <a href="contacto.html"><i class="fa-solid fa-envelope"></i></a>
                          <h2 class="text-justify">complejo@gmail.com</h2>
                      </div>
                    </div>
                    <!-- Fin Grid column -->
    
                    <hr class="w-100 clearfix d-md-none" color="white"/>
    
                    <!-- Grid column -->
                    <div class="box col-md-4 col-lg-2 col-xl-2 mx-auto mt-3">
                        <h2 class="text-uppercase mb-4 font-weight-bold">SIGUENOS EN:</h2>
    
                        <!-- Facebook -->
                        <a class="btn btn-facebook btn-primary btn-floating m-1"  href="contacto.html" role="button" ><i class="fab fa-facebook-f"></i></a>
    
                        <!-- Twitter -->
                        <a class="btn btn-twitter btn-primary btn-floating m-1"  href="contacto.html" role="button"><i class="fab fa-twitter"></i></a>
      
                        <!-- Instagram -->
                        <a class="btn btn-instagram btn-primary btn-floating m-1"  href="contacto.html" role="button" ><i class="fab fa-instagram"></i></a>
    
                    </div>
                </div>
                <!-- Fin Grid row -->
                </section>
                <!-- Fin Section: Links -->
                </div>
                <!-- Fin Grid container -->
    
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: #0a1a2a">
                    <small>&copy; 2022 <b>HDA</b> -Todos los derechos reservados.</small>
                </div>
                <!-- Fin Copyright -->
            </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
